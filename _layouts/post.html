layout: default

<article class="" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="">
        <h1 class="mt0 mb0" itemprop="">{{ page.title }}</h1>
        <h3 class="mt0 mb3 regular" itemprop="">{{ page.subtitle }}</h3>
    </header>

    <div class="" itemprop="articleBody">
        {{ content }}
    </div>

</article>
